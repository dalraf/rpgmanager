<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body onload="brython({debug: 1, indexedDB: false})">
    <section class="section">
        <div class="container">
            <h1 class="title">Gerenciador de Personagem</h1>
            <hr style="height:3px;background-color:black">
            <div class="columns">
                <div class="column is-full">
                    <div class="rows">
                        <div class="row">
                            <div class="columns">
                                <div class="column is-one-quarter">
                                    <h2><b>ROLAR DADOS:</b></h2>
                                </div>
                                <div class="column">
                                    <div class="select">
                                        <select id='caracter'>
                                            <option>Inteligência
                                            <option>Força</option>
                                            <option>Destreza</option>
                                            <option>Carisma</option>
                                            <option>Constituição</option>
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="select">
                                        <select id='armarolar'>
                                            <option></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="column">
                                    <button id="rolar" class="button is-info">
                                    <span>Rolar</span>
                                    <span class="icon is-small">
                                        <i class="fas fa-dice"></i>
                                    </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <hr style="height:3px;background-color:black">
                    <br>
                    <div class="rows">
                        <div class="row">
                            <div class="columns">
                                <div class="column is-one-quarter">
                                    <h2><b>DADOS DO PERSONAGEM:</b></h2>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns">
                                <div class="column is-one-quarter">
                                    <span>Nível:</span>
                                </div>
                                <div class="column">
                                    <input id="nivel" class="slider has-output is-fullwidth" step="1" min="1" max="15"
                                        value="1" type="range">
                                    <output id="nivelout">1</output>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns">
                                <div class="column is-one-quarter">
                                    <span>Nome:</span>
                                </div>
                                <div class="column">
                                    <input type="text" name="nome" id="nome" class="input is-small"
                                        placeholder="Nome do personagem">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns">
                                <div class="column is-one-quarter">
                                    <span>Raça:</span>
                                </div>
                                <div class="column">
                                    <div class="select">
                                        <select id='racas'>
                                            <option>Humano</option>
                                            <option>Elfo</option>
                                            <option>Anão</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="row">
                            <div class="columns">
                                <div class="column is-one-quarter">
                                    <span>Pontos restantes:</span>
                                </div>
                                <div class="column">
                                    <span id='somapontos'></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns">
                                <div class="column is-one-quarter">
                                    <span>Inteligência:</span>
                                </div>
                                <div class="column">
                                    <input id="inteligencia" class="slider has-output is-fullwidth" step="1" min="6"
                                        max="15" value="8" type="range">
                                    <output id="inteligenciaout">8</output>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns">
                                <div class="column is-one-quarter">
                                    <span>Força:</span>
                                </div>
                                <div class="column">
                                    <input id="forca" class="slider has-output is-fullwidth" step="1" min="6" max="15"
                                        value="8" type="range">
                                    <output id="forcaout">8</output>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns">
                                <div class="column is-one-quarter">
                                    <span>Destreza:</span>
                                </div>
                                <div class="column">
                                    <input id="destreza" class="slider has-output is-fullwidth" step="1" min="6"
                                        max="15" value="8" type="range">
                                    <output id="destrezaout">8</output>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns">
                                <div class="column is-one-quarter">
                                    <span>Carisma:</span>
                                </div>
                                <div class="column">
                                    <input id="carisma" class="slider has-output is-fullwidth" step="1" min="6" max="15"
                                        value="8" type="range">
                                    <output id="carismaout">8</output>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns">
                                <div class="column is-one-quarter">
                                    <span>Constituição:</span>
                                </div>
                                <div class="column">
                                    <input id="constituicao" class="slider has-output is-fullwidth" step="1" min="6"
                                        max="15" value="8" type="range">
                                    <output id="constituicaoout">8</output>
                                </div>
                            </div>
                        </div>
                        <br>
                        <hr style="height:3px;background-color:black">
                        <br>
                        <div class="row">
                            <div class="columns">
                                <div class="column is-one-quarter">
                                    <h2><b>ARMAS:</b></hd2>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="columns">
                                <div class="column is-two-quarters">
                                    <div class="columns">
                                        <div class="column">
                                            <input type="text" name="armaanome" id="armanome" class="input is-small"
                                                placeholder="Nome da Arma">
                                        </div>
                                        <div class="column">
                                            <span>Dano</span>
                                            <input id="armadano" class="slider has-output is-fullwidth" step="1" min="1"
                                                max="15" value="1" type="range">
                                            <output id="armadanoout">1</output>
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-one-quarter">
                                    <span class="icon is-medium">
                                        <i id="addarma" class="fas fa-2x fa-plus-square"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="columns">
                                <div class="column">
                                    <table class="table is-bordered is-fullwidth">
                                        <thead>
                                            <tr>
                                                <th>Nome</th>
                                                <th>Dano</th>
                                            </tr>
                                        </thead>
                                        <tbody id="listaarmas">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <br>
                        <hr style="height:3px;background-color:black">
                        <br>
                        <div class="row">
                            <div class="columns">
                                <div class="column is-one-quarter">
                                </div>
                                <div class="column">
                                    <button id="salvar" class="button is-info">
                                        <span>Salvar</span>
                                        <span class="icon is-small">
                                            <i class="fas fa-save"></i>
                                        </span>
                                    </button>
                                </div>
                                <div class="column">
                                    <button id="deletar" class="button is-danger">
                                        <span>Deletar</span>
                                        <span class="icon is-small">
                                            <i class="fas fa-skull-crossbones"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</body>
<script type="text/python">
import functions
</script>
<script src="brython.js"></script>
<script src="brython_stdlib.js"></script>

</html>
